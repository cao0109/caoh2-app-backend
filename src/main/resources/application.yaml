server:
  port: 2817

spring:
  application:
    name: caoh2-personal-website
  datasource:
    url: jdbc:mysql://localhost:3306/caoh2_app?serverTimezone=UTC&useSSL=false&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
      validation-query: SELECT 1 FROM DUAL
      test-on-borrow: true
      test-while-idle: true
      test-on-return: false
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      filters: stat,wall,log4j2
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 5000
        wall:
          config:
            multi-statement-allow: true
            none-base-statement-allow: true
  redis:
    client-name: caoh2-personal-website
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 10000
    lettuce: # lettuce连接池配置
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接

mybatis-plus:
  mapper-locations: classpath:**/mapper/*.xml
  type-aliases-package: com.caoh2.app.entity
  global-config:
    db-config:
      id-type: auto
      table-prefix: tb_
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


